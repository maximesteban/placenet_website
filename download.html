<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000122">          
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Placenet">
    <title>Download Placenet</title>
    <meta name="description" content="Download the Placenet app for iOS and Android.">
    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="img/logos/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="img/logos/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/logos/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/logos/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="192x192" href="img/logos/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="img/logos/android-chrome-512x512.png">
    <link rel="manifest" href="site.webmanifest">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rethink+Sans:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Rethink Sans', system-ui, sans-serif; }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'rethink': ['Rethink Sans', 'sans-serif'],
                    },
                    colors: {
                        'background-first': '#F9F3EB',
                        'background-third': '#000122',
                        'dark-color': '#000122',
                        'light-color': '#F9F3EB',
                    }
                }
            }
        }
    </script>
</head>
<script>
  window.onload = function () {
    var ua = navigator.userAgent || navigator.vendor || window.opera;

    var isAndroid = /android/i.test(ua);
    var isIOS = /iPad|iPhone|iPod/.test(ua) && !window.MSStream;
    var isEmbedded = /FBAN|FBAV|Instagram|Line|Twitter|Messenger/i.test(ua);

    var androidUrl = "https://play.google.com/store/apps/details?id=app.placenet.iop";
    var iosUrl = "https://apps.apple.com/es/app/placenet-iop/id6504680197";

    function openInBrowser(url) {
      // Fuerza abrir en el navegador por defecto
      window.location = "googlechrome://" + url.replace(/^https?:\/\//, "");
      setTimeout(function () {
        // Si no funciona el intento anterior, abre en una nueva pestaña como fallback
        window.open(url, '_blank');
      }, 500);
    }

    if (isEmbedded) {
      // Navegador embebido → forzar abrir en navegador externo
      if (isAndroid) openInBrowser(androidUrl);
      else if (isIOS) openInBrowser(iosUrl);
      else document.getElementById("manual").style.display = "block";
    } else {
      // Navegador normal → redirige directamente
      if (isAndroid) window.location.href = androidUrl;
      else if (isIOS) window.location.href = iosUrl;
      else document.getElementById("manual").style.display = "block";
    }
  };
</script>

<body class="bg-background-first min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md mx-auto bg-background-first  p-8 flex flex-col items-center justify-center gap-6 mt-20 mb-20">
    <img src="img/logos/placenet_dark.png" alt="Placenet Logo" class="w-32 mb-2">
    <h1 class="text-2xl sm:text-3xl font-bold text-dark-color mb-2 text-center">Downloading Placenet</h1>
    <p class="text-base sm:text-lg text-dark-color text-center mb-4">Redirecting you to your app store...</p>
  <div id="manual" style="display: block;" class="w-full flex flex-col items-center gap-6 mt-2">
      <p class="text-sm text-dark-color mb-6">If the redirection doesn't work automatically, use the buttons below:</p>
  <button onclick="window.open('https://apps.apple.com/es/app/placenet-iop/id6504680197', '_blank')" class="bg-background-third text-white border border-2 border-background-third px-5 py-2.5 rounded-[30px] text-base font-medium hover:bg-slate-800 hover:scale-105 transition-all duration-300 w-full mb-2">Open in App Store (iOS)</button>
  <button onclick="window.open('https://play.google.com/store/apps/details?id=app.placenet.iop', '_blank')" class="bg-background-third text-white border border-2 border-background-third px-5 py-2.5 rounded-[30px] text-base font-medium hover:bg-slate-800 hover:scale-105 transition-all duration-300 w-full">Open in Google Play (Android)</button>
    </div>
  </div>
</body>

</html>
